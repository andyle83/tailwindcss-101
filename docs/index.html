<!doctype html>
<html data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>DaisyUI Collection</title>
</head>
<body>
    <div class="drawer">
        <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col">
            <!--Navigation menu -->
            <nav class="container">
                <div class="navbar bg-base-300">
                    <div class="navbar-start">
                        <div class="flex-none md:hidden">
                            <label for="my-drawer-3" class="btn btn-ghost active:bg-base-300 hover:bg-base-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                            </label>
                        </div>
                        <a href="/tailwindcss-101" class="btn btn-circle btn-secondary lg:mx-4">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                        </a>
                        <div class="hidden md:block">
                            <ul class="menu menu-horizontal">
                                <li><a>News</a></li>
                                <li><a>Business</a></li>
                                <li><a>Support</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="navbar-end gap-2">
                        <div class="form-control w-64 relative hidden md:block">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <svg class="w-6 h-6" fill="none" stroke="gray" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            </span>
                            <input type="text" placeholder="Search your product" class="input input-bordered pl-10 pr-4 w-full" />
                        </div>
                        <div class="dropdown dropdown-end">
                            <label tabindex="0" class="btn btn-ghost btn-circle">
                                <div class="indicator">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                                    <span class="badge badge-sm badge-success indicator-item">8</span>
                                </div>
                            </label>
                        </div>
                        <div class="dropdown dropdown-end">
                            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                                <div class="w-10 rounded-full">
                                    <img src="https://api.lorem.space/image/face?hash=33791" />
                                </div>
                            </label>
                            <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 w-52 drop-shadow-md">
                                <li>
                                    <a class="justify-between">
                                        Wallet
                                        <span class="badge badge-success">$30 cUSD</span>
                                    </a>
                                </li>
                                <li>
                                    <a>Settings</a>
                                </li>
                                <li>
                                    <a>Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!--Carousel items-->
            <section class="container relative">
                <div class="carousel w-full">
                    <div id="item1" class="carousel-item">
                        <!--Need to correct height in desktop screen-->
                        <img src="https://api.lorem.space/image/watch?w=400&h=300&hash=8B7BCDC2" alt="Watch" />
                    </div>
                    <div id="item2" class="carousel-item">
                        <img src="https://api.lorem.space/image/shoes?w=400&h=300&hash=500B67FB" alt="Shoes" />
                    </div>
                    <div id="item3" class="carousel-item">
                        <img src="https://api.lorem.space/image/album?w=400&h=300&hash=A89D0DE6" alt="Album" />
                    </div>
                </div>
                <div class="flex justify-center w-full py-2 gap-2 absolute bottom-0 left-0">
                    <a href="#item1" class="badge badge-success badge-outline"></a>
                    <a href="#item2" class="badge badge-warning badge-outline"></a>
                    <a href="#item3" class="badge badge-error badge-outline"></a>
                </div>
            </section>

            <!--Categories-->
            <section class="container">
                <div class="tabs bg-base-200 flex justify-around p-3 rounded-none">
                    <a class="tab tab-bordered border-secondary">Fashion</a>
                    <a class="tab">Books</a>
                    <a class="tab">Accessories</a>
                    <a class="tab">Digital</a>
                </div>
                <div class="flex flex-wrap justify-center lg:justify-between">
                    <div class="bg-gray-200 px-10" data-theme="light">
                        <div class="card w-full bg-base-100 shadow-xl mt-5 mb-5 rounded-none">
                            <img src="https://api.lorem.space/image/fashion?w=400&h=225" alt="Fashion" />
                            <div class="card-body">
                                <h2 class="card-title">Fashion in Summer</h2>
                                <p>Time to travel, sport activities, be genetic !</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!--"Primary" products-->

            <!--Footer-->
            <footer class="footer footer-center p-2 text-base-content gap-4">
                <div>
                    Copyright Â© 2022 - DaisyUI Collection
                </div>
                <div class="grid grid-flow-col gap-4">
                    <a><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="fill-current"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path></svg></a>
                    <a><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="fill-current"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg></a>
                    <a><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="fill-current"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg></a>
                </div>
            </footer>
        </div>
        <div class="drawer-side hidden md:block">
            <label for="my-drawer-3" class="drawer-overlay"></label>
            <ul class="menu p-4 overflow-y-auto w-80 bg-base-100">
                <!-- Sidebar content here -->
                <li><a>New</a></li>
                <li><a>Business</a></li>
                <li><a>Support</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
