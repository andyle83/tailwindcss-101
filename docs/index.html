<!doctype html>
<html data-theme="light">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>DaisyUI Collection</title>
</head>
<body>
    <!--Navigation menu -->
    <nav class="container">
        <div class="navbar bg-base-300">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden active:bg-base-300 hover:bg-base-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </label>
                    <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box drop-shadow-md w-52">
                        <li><a>News</a></li>
                        <li><a>Business</a></li>
                        <li><a>Support</a></li>
                    </ul>
                </div>
                <a href="/" class="btn btn-circle btn-primary lg:mx-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                </a>
                <div class="hidden md:block">
                    <ul class="menu menu-horizontal">
                        <li><a>News</a></li>
                        <li><a>Business</a></li>
                        <li><a>Support</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-end gap-2">
                <div class="form-control w-64 relative hidden md:block">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="w-6 h-6" fill="none" stroke="gray" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </span>
                    <input type="text" placeholder="Search your product" class="input input-bordered pl-10 pr-4 w-full" />
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://api.lorem.space/image/face?hash=33791" />
                        </div>
                    </label>
                    <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-lg w-52 drop-shadow-md">
                        <li>
                            <a class="justify-between">
                                Wallet
                                <span class="badge badge-primary">$30 cUSD</span>
                            </a>
                        </li>
                        <li>
                            <a>Settings</a>
                        </li>
                        <li>
                            <a>Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

</html>
